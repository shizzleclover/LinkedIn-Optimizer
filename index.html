<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile Optimizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LinkedIn Profile Optimizer</h1>
        <p>Optimize your LinkedIn profile for better visibility and opportunities.</p>
        <form id="profile-form">
            <label for="profile-link">Enter your LinkedIn profile link:</label>
            <input type="url" id="profile-link" name="profile-link" required placeholder="https://www.linkedin.com/in/your-profile">
            <button type="submit">Optimize Now</button>
        </form>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
